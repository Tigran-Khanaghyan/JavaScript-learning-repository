<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fontawesome-free-5.15.3-web/css/all.css">
    <title>To Do List</title>
</head>
<body>
    <main class="container">
        <div class='input-content'>
            <p>To Do List</p>
            <div class='search-and-button'>
                <input type="text" class='input-field' placeholder="To Do name..."/>
                <input type="button" class='input-button' value='Add item'  />
            </div>
            <div class="todo-item">
                <p>Some text</p>
                <div class="icons">
                    <div class="icon check-icon">
                        <i class="fas fa-check"></i>
                    </div>
                    <div class="icon edit-icon">
                        <i class="fas fa-edit"></i>
                    </div>
                    <div class="icon close-icon">
                        <i class="fas fa-times-circle"></i>
                    </div>
                </div>
            </div>
            <div class="clear-items">
                <input type="button" class='clear-button' value='Clear items'>
            </div>
        </div>
        
    </main>
    <script src="./app.js"></script>
</body>
</html>

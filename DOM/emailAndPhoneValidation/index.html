<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <main>    
        <form action="#">
            <label for="email">Email</label>
            <div id='email-container'>
                <input type='email' id='email' placeholder="example@gmail.com" required>
                <p class="error-message email">Sorry, but that email is invalid</p>
            </div>
            <label for="phone">Phone number</label>   
            <div class="phone-container">
                <input type="tel" id='phone' placeholder="+374 77 000 000" required>
                <p class="error-message phone">Sorry, but that phone number is invalid</p>
            </div>
            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" id='password'  required>
                <p class="error-message password">
                Your password must have minimum 8 symbols, including
                    1. Capital latter
                    2.small letter
                    3. number       
                </p>
            </div>
            <div class="strong-level-container">
                <div class="level one"></div>
                <div class="level two"></div>
                <div class="level three"></div>
            </div>
            <input type="button" id='button' value='submit'>
        </form>
        <div class="message" >
            <p>Thank you for correct information!</p>
        </div>
    </main>
<script src="./app.js"></script>
</body>
</html>
